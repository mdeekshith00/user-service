# ===============================
# APPLICATION
# ===============================
spring.application.name=user-service
server.port=8080


# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/User-Service
spring.datasource.username=postgres
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# ===============================
# IMPORTANT: DISABLE FLYWAY (PostgreSQL 17 FIX)
# ===============================
spring.flyway.enabled=false


# ===============================
# JWT CONFIG
# ===============================
# HS256 requires 32+ characters
jwt.secret=5T3F45UDBDHWRGEBFVGDHEGRGDBJBD5374EBJ56EjhbfghdbwddvHERYUGFJHVEHGFVWEVFVWEFVFVWVVWGFV
jwt.expiration=3600000


# ===============================
# SPRING MVC
# ===============================
spring.mvc.static-path-pattern=/user/**


# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.user_service.security.JWTFilter=INFO
logging.level.org.springframework.data.redis=DEBUG


# ===============================
# CIRCULAR REFERENCES (TEMPORARY)
# ===============================
spring.main.allow-circular-references=true


# ===============================
# SWAGGER / OPENAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


